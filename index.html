<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de memes secreto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins-regular">
    <h1 class="alfa-slab-one-regular">Gerador de meme secreto</h1>

    <div id="meme"></div>

    <hr />
    <input
      type="text"
      name="texto"
      id="texto"
      placeholder="escreva uma legenda aleatoria"
      class="poppins-regular inp"
    />
    <button class="poppins-bold btn" onclick="gerar()">Gerar meme</button>

    <script src="script.js"></script>
  </body>
</html>
